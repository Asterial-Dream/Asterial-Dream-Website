<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Asterial Dream</title>
  <script src="https://kit.fontawesome.com/0de178b841.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="navbar flexRow">
    <div>
      <img alt="Logo" />
    </div>
    <div class="navbarBox flexRow flexEnd">
      <a class="navbar-item">home</a>
      <a href="" class="navbar-item">about</a>
      <a href="" class="navbar-item">works</a>
      <a href="" class="navbar-item">contact</a>
    </div>
  </div>

  <div class="mainContainer flexRow">
    <div class="introBox flexColumn">
      <div class="flexColumn textBox animationOne">
        <p class="bolder">Welcome!</p>
        <div class="flexRow">
          <p class="textAdder bolder"></p>
          <div class="tickerBar">
            <p></p>
          </div>
        </div>
      </div>
      <div class="lineBreak">
      </div>
      <div class="flexRow links">
        <a class="icon-button">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="icon-button">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="icon-button">
          <i class="fa-brands fa-github"></i>
        </a>
        <a class="icon-button">
          <i class="fa-regular fa-envelope"></i>
        </a>
      </div>
    </div>

    <div>
      <img alt="Placeholder IMG">
    </div>
  </div>


</body>

</html>
