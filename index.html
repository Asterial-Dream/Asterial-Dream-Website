<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Asterial Dream</title>
  <script src="https://kit.fontawesome.com/0de178b841.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="navbar flexRow">
    <div>
      <img alt="Logo" />
    </div>
    <div class="navbarBox flexRow flexEnd">
      <a href="" class="navbar-item">home</a>
      <a href="" class="navbar-item">about</a>
      <a href="" class="navbar-item">works</a>
      <a href="" class="navbar-item">contact</a>
    </div>
  </div>

  <div class="mainContainer flexRow">
    <div class="introBox flexColumn">
      <div class="flexColumn textBox animationOne">
        <div class="flexRow textBox">
          <p style="align-self: flex-end;" class="bolder">Welcome!</p>
          <img style="width: 20%; padding-bottom: 10%; padding-left : 10%;" src="./assets/star.svg"/>
        </div>
        <div class="flexRow">
          <p class="textAdder bolder"></p>
          <div class="tickerBar">
          </div>
        </div>
      </div>
      <div class="lineBreak">
      </div>
      <div class="flexRow links">
          <a class="icon-button fa-brands fa-instagram"></a>
          <a class="icon-button fa-brands fa-twitter"></a>
          <a class="icon-button fa-brands fa-github"></a>
          <a class="icon-button fa-regular fa-envelope"></a>
      </div>
    </div>

    <div class="introBox flexColumn">
      <img src="./assets/landingicon.svg"/>
    </div>
  </div>


</body>

</html>
